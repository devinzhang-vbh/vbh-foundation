@layout("/common/_dialog.html",{plugins:["sweet-alert","layer","wangEditor"],js:["/assets/modular/vbc/disclaimer/disclaimer_edit.js","/assets/common/plugins/ckeditor/ckeditor.js"]}){
<div class="container-fluid">
    <form id="disclaimerForm">

        <input id="disclaimerId" value="${disclaimerId}" type="hidden" class="form-control">
        <input id="disclaimerContent1" value='${disclaimerContent}' type="hidden" class="form-control">
        <input id="language1" value='${language}' type="hidden" class="form-control">
        <div class="row">
            <div class="col-12">
                 <div class="form-group">
<h5>语言 <span class="text-danger"></span></h5>
  <!--<div class="controls">
   <input id="language" value="${language}"  type="text" class="form-control">
  </div>-->
                     <div class="controls">
                         <select id="language" class="form-control">
                             <option value="CN">中文</option>
                             <option value="US">英文</option>
                         </select>
                     </div>
   </div>
                 <div class="form-group">
<h5>免责声明内容 <span class="text-danger">*</span></h5>
  <div class="controls">
   <input id="disclaimerContent" value="${disclaimerContent}"  type="text" class="form-control">
  </div>
   </div>

            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="text-xs-right">
                    <button class="btn btn-info normal-button-width" onclick="DisclaimerEditDlg.ensure()">提交</button>
                    <button class="btn btn-inverse normal-button-width m-l-10" onclick="DisclaimerEditDlg.close()">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>
@}
