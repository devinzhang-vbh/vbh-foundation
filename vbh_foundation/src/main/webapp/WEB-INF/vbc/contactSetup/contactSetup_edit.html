@layout("/common/_dialog.html",{plugins:["sweet-alert","layer","wangEditor"],js:["/assets/modular/vbc/contactSetup/contactSetup_edit.js","/assets/common/plugins/jquery/ajaxfileupload.js"]}){
<div class="container-fluid">
    <form id="contactSetupForm">

        <input id="contactId" value="${contactId}" type="hidden" class="form-control">
        <input id="contactLogo1" value="${contactLogo}" type="hidden" class="form-control">
        <input id="contactQrcode1" value="${contactQrcode}" type="hidden" class="form-control">
        <input id="language1" value="${language}" type="hidden" class="form-control">


        <div class="row">
            <div class="col-12">
                 <div class="form-group">
<h5>官方渠道 <span class="text-danger"></span></h5>
  <div class="controls">
   <input id="contactType" value="${contactType}"  type="text" class="form-control">
  </div>
   </div>
 <div class="form-group">
<h5>图标地址 <span class="text-danger"></span></h5>
  <div class="controls">
   <!--<input id="contactLogo" value="${contactLogo}"  type="text" class="form-control">-->
      <input type="file" name="upload" id="upload"/>:
      <img alt="" src="" id="attatch_url" width="80px;" height="47px;">
  </div>
   </div>
 <div class="form-group">
<h5>二维码地址 <span class="text-danger"></span></h5>
  <div class="controls">
   <!--<input id="contactQrcode" value="${contactQrcode}"  type="text" class="form-control">-->
      <input type="file" name="upload1" id="upload1"/>:
      <img alt="" src="" id="attatch_url1" width="80px;" height="47px;">
  </div>
   </div>
 <div class="form-group">
<h5>链接地址 <span class="text-danger"></span></h5>
  <div class="controls">
   <input id="contactUrl" value="${contactUrl}"  type="text" class="form-control">
  </div>
   </div>
 <div class="form-group">
<h5>排序 <span class="text-danger"></span></h5>
  <div class="controls">
   <input id="seq" value="${seq}"  type="number" class="form-control">
  </div>
   </div>
 <div class="form-group">
<h5>语种 <span class="text-danger"></span></h5>
  <div class="controls">
   <!--<input id="language" value="${language}"  type="text" class="form-control">-->
      <select id="language" class="form-control">
          <option value="CN">中文</option>
          <option value="US">英文</option>
      </select>
  </div>
   </div>

            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="text-xs-right">
                    <button class="btn btn-info normal-button-width" onclick="ContactSetupEditDlg.ensure()">提交</button>
                    <button class="btn btn-inverse normal-button-width m-l-10" onclick="ContactSetupEditDlg.close()">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>
@}
