@layout("/common/_dialog.html",{plugins:["sweet-alert","layer","wangEditor"],js:["/assets/modular/vbc/companyManager/companyManager_add.js","/assets/common/plugins/jquery/ajaxfileupload.js","/assets/common/plugins/laydate/laydate.js"]}){
<div class="container-fluid">
    <form id="companyManagerForm" \@submit="submitForm">
        <div class="row">
            <div class="col-12">
                 <div class="form-group">
<h5>姓名 <span class="text-danger">*</span></h5>
  <div class="controls">
   <input id="managerName" type="text" class="form-control">
  </div>
   </div>
                 <div class="form-group">
<h5>英文名 <span class="text-danger">*</span></h5>
  <div class="controls">
   <input id="managerEnglishName" type="text" class="form-control">
  </div>
   </div>
 <div class="form-group">
<h5>头像 <span class="text-danger">*</span></h5>
  <div class="controls">
   <!--<input id="managerImage" type="text" class="form-control">-->
      <input type="file" name="upload" id="upload"/>:
      <img alt="" src="" id="attatch_url" width="80px;" height="47px;">
  </div>
   </div>
 <div class="form-group">
<h5>职位 <span class="text-danger">*</span></h5>
  <div class="controls">
   <input id="managerJob" type="text" class="form-control" placeholder="最多12个字">
  </div>
   </div>
 <div class="form-group">
<h5>职位介绍 <span class="text-danger">*</span></h5>
  <div class="controls">
      <textarea id="managerJobDesc" rows="5" class="form-control" placeholder="默认换行符号/"></textarea>
  </div>
   </div>
 <div class="form-group">
<h5>序列 <span class="text-danger">*</span></h5>
  <div class="controls">
   <input id="seq" type="number" class="form-control">
  </div>
   </div>
 <div class="form-group">
<h5>语种 <span class="text-danger">*</span></h5>
  <div class="controls">
   <!--<input id="language" type="s" class="form-control">-->
      <select id="language" class="form-control">
          <option value="CN">中文</option>
          <option value="US">英文</option>
      </select>
  </div>
   </div>

            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="text-xs-right">
                    <button class="btn btn-info normal-button-width" onclick="CompanyManagerAddDlg.ensure()">提交</button>
                    <button class="btn btn-inverse normal-button-width m-l-10" onclick="CompanyManagerAddDlg.close()">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>
@}
