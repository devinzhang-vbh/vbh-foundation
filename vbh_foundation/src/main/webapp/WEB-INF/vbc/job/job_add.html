@layout("/common/_dialog.html",{plugins:["sweet-alert","layer","wangEditor"],js:["/assets/modular/vbc/job/job_add.js"]}){
<div class="container-fluid">
    <form id="jobForm">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <h5>职位分类 <span class="text-danger">*</span></h5>
                    <!--<div class="controls">
                     <input id="jobCategoryId" type="text" class="form-control">
                    </div>-->
                    <div>
                        <select id="jobCategoryId" class="form-control">
                        </select>
                    </div>

                </div>
                <div class="form-group">
                    <h5>岗位名称 <span class="text-danger">*</span></h5>
                    <div class="controls">
                        <input id="jobName" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <h5>岗位编号 <span class="text-danger">*</span></h5>
                    <div class="controls">
                        <input id="jobNumber" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <h5>工作地点 <span class="text-danger">*</span></h5>
                    <div class="controls">
                        <input id="jobLocation" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <h5>工作年限 <span class="text-danger">*</span></h5>
                    <div class="controls">
                        <input id="jobYear" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <h5>学历要求 <span class="text-danger">*</span></h5>
                    <div class="controls">
                        <input id="education" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <h5>招聘人数 <span class="text-danger">*</span></h5>
                    <div class="controls">
                        <input id="jobNum" type="number" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <h5>薪资待遇 <span class="text-danger">*</span></h5>
                    <div class="controls">
                        <input id="salary" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <h5>职位亮点 <span class="text-danger">*</span></h5>
                    <div class="controls">
                        <input id="jobHighlights" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <h5>工作描述 <span class="text-danger">*</span></h5>
                    <div class="controls">
                        <textarea class="form-control" rows="5" id="jobDesc" placeholder="描述请用/分开"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <h5>任职要求 <span class="text-danger">*</span></h5>
                    <div class="controls">
                        <textarea class="form-control" rows="5" id="jobNeedDesc" placeholder="要求请用/分开"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <h5>上架 <span class="text-danger">*</span></h5>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" checked="checked"> 是
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="0">否
                    </label>
                    <!--<div class="controls">
                     <input id="status" type="text" class="form-control">
                    </div>-->
                </div>
                <div class="form-group">
                    <h5>语种 <span class="text-danger">*</span></h5>
                    <div class="controls">
                        <!--<input id="language" type="text" class="form-control">-->
                        <div>
                            <select id="language" class="form-control">
                                <option value="1">中文</option>
                                <option value="2">英文</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="text-xs-right">
                    <button class="btn btn-info normal-button-width" onclick="JobAddDlg.ensure()">提交</button>
                    <button class="btn btn-inverse normal-button-width m-l-10" onclick="JobAddDlg.close()">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>
@}
