@layout("/common/_container.html",{plugins:["table","layer","sweet-alert"],js:["/assets/modular/vbc/news/news.js"]}){
<div class="row" id="noticePage">
    <div class="col-lg-12">
        <div class="card card-outline-theme m-b-10">
            <div class="card-body">
                <div class="form-horizontal">
                    <div class="form-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">查询</div>
                                    </div>
                                    <input v-model="titleQuery" type="text" class="form-control" placeholder="新闻标题" autocomplete="off" id="titleQuery">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="input-group condition-button">
                                    <div class="input-group-btn condition-button">
                                        <button type="button" id="check-minutes"
                                                class="btn btn-info waves-effect waves-light condition-button-width" onclick="News.search()">查询
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card card-outline-theme m-b-0">
            <div class="card-body p-t-0 p-b-0">
                <div class="form-horizontal">
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card m-b-0 p-b-0">
                                    <div class="hidden-xs" id="NewsTableToolbar" role="group">
                                        @if(shiro.hasPermission("/news/add")){
                                        <button type="button" class="btn btn-primary waves-effect" onclick="News.openAddNews()">
                                            <i class="fa fa-plus"></i>&nbsp;添加
                                        </button>
                                        @}
                                        @if(shiro.hasPermission("/news/update")){
                                        <button type="button" class="btn btn-primary waves-effect m-l-5" onclick="News.openNewsDetail()">
                                            <i class="fa fa-edit"></i>&nbsp;修改
                                        </button>
                                        @}
                                        @if(shiro.hasPermission("/news/delete")){
                                        <button type="button" class="btn btn-primary waves-effect m-l-5" onclick="News.delete()">
                                            <i class="fa fa-remove"></i>&nbsp;删除
                                        </button>
                                        @}
                                        <button type="button" name="changeNewsStatus" id="upStatus"  onclick="News.changeNewsStatus('upStatus')" class="btn btn-primary waves-effect m-l-5"><i class="fa fa-check-circle"></i>&nbsp;发布
                                        </button>
                                        <button type="button" name="changeNewsStatus" id="downStatus" onclick="News.changeNewsStatus('downStatus')" class="btn btn-primary waves-effect m-l-5"><i class="fa fa-warning"></i>&nbsp;下线
                                        </button>
                                    </div>
                                    <#table id="NewsTable"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
@}
